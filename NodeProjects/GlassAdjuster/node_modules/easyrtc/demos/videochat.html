<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
		<meta name="viewport" content=" initial-scale=1.0"/>
        <title>EasyRTC Demo: Simple Audio and Video Chat</title>
        <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />

        <!--hide-->
        <link rel="stylesheet" href="js/prettify/jquery.mobile-1.4.2.min.css">
        <link rel="stylesheet" type="text/css" href="css/landing.css" />
        <link rel="stylesheet" type="text/css" media="screen and (min-width: 200px)" href="css/demo_audio_video_simple.css" />
		<link rel="stylesheet" media="screen and (max-width: 600px)" href="css/small.css" />

<script type="text/javascript" src="js/prettify/jquery-1.9.1.min.js"></script>
<script src="js/prettify/jquery.mobile-1.4.2.min.js"></script>
       
        <!--show-->
        <!-- Assumes global locations for socket.io.js and easyrtc.js -->
         <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="js/demo_audio_video_simple.js"></script>

    </head>
    <body onload="connect();">
        <!--hide-->
        <div id="container" data-role="page">
       
            <div id="main" data-role="content">
               
                <!--show-->
                <div id="demoContainer">
                    <div id="connectControls">
                        <div id="iam">Not yet connected...</div>
                        <br />
                         <div id="otherClients">
                        </div>
                    </div>
                    <div id="videos">
                        <video autoplay="autoplay" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
                        <div >
                        <video autoplay="autoplay" id="callerVideo"></video>
                        </div>
                        <!-- each caller video needs to be in it's own div so it's close button can be positioned correctly -->
                    </div>
                </div>
                <!-- End Main Content -->
            </div>
           
        </div>
        <!--show-->
       
    </body>
</html>
